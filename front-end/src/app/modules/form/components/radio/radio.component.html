<div [style.flexDirection]="field?.flexDirection || 'row'">
  <mat-label *ngIf="field?.label">{{ field?.label }}</mat-label>
  <mat-radio-group
    [formControl]="control"
    [color]="color"
    [required]="field?.required"
    [style.flexDirection]="field?.flexDirection || 'row'"
    class="custom-radio__group">
    <mat-radio-button
      class="custom-radio__button"
      *ngFor="let itemRadio of field?.groupRadio"
      [color]="color"
      [value]="itemRadio?.value"
      [disabled]="itemRadio?.disabled">
      {{ itemRadio?.label }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-error *ngIf="field?.errors?.length">
    <ng-container *ngFor="let error of field.errors">
      <ng-template [ngIf]="control.hasError(error.type)">
        {{ error.message }}
      </ng-template>
    </ng-container>
  </mat-error>
</div>
