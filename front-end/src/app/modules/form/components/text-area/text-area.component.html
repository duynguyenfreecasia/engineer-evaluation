<div class="padding">
  <h1>{{ field?.label }}</h1>
  <mat-form-field [style.width.px]="500" appearance="fill">
    <textarea
      matInput
      [formControl]="control"
      [required]="field?.required"></textarea>
  </mat-form-field>

  <mat-error *ngIf="field?.errors?.length">
    <ng-container *ngFor="let error of field.errors">
      <ng-template [ngIf]="control.hasError(error.type)">
        {{ error.message }}
      </ng-template>
    </ng-container>
  </mat-error>
</div>
