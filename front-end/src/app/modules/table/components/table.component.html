<div class="paddingTable">
  <mat-form-field *ngIf="options.filter" appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container
        *ngFor="let column of initColumns"
        [matColumnDef]="column.name">
        <!-- Button -->
        <ng-container *ngIf="column.name === 'action'">
          <th mat-header-cell *matHeaderCellDef [width]="column.width">
            {{ column.name }}
          </th>
          <td mat-cell *matCellDef="let row" [width]="column.width">
            <button
              mat-icon-button
              class="buttonAction"
              (click)="onPrimaryButtonClick(row)">
              <mat-icon>{{ column.buttonNamePrimary }}</mat-icon>
            </button>
            <button
              mat-icon-button
              class="buttonAction"
              (click)="onSecondaryButtonClick(row)">
              <mat-icon>{{ column.buttonNameSecond }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Parser Data Table -->
        <ng-container
          *ngIf="column.name === 'select'; then select; else normal">
        </ng-container>

        <!-- Template Field Select -->
        <ng-template #select>
          <th
            mat-header-cell
            *matHeaderCellDef
            [width]="column.width"
            [ngClass]="column.class">
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            [width]="column.width"
            [ngClass]="column.class">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-template>

        <!-- Template Data Format -->
        <ng-template #normal>
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            [disabled]="!column.sort"
            [width]="column.width"
            [ngClass]="column.class">
            {{ column.name }}
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            [width]="column.width"
            [ngClass]="column.class">
            {{ row[column.name] }}
          </td>
        </ng-template>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator
      *ngIf="options.pagination"
      showFirstLastButtons
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page of users"></mat-paginator>
  </div>
</div>
